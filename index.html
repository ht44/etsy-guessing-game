<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
  <script src="app.js" charset="utf-8"></script>
  <title>Etsy Guessing Game</title>
</head>

<body>

<div class="outerFlex">

  <!-- <div id="score"></div> -->
  <div id="priceViewport"></div>
  <div id="scoreboard"></div>

  <section class="listingDisplay">
    <div class="listingDisplayViewport" id="listingImage"></div>
    <div class="listingDisplayViewport" id="listingTitle"></div>
    <div class="listingDisplayViewport" id="listingDescrip"></div>
  </section>

  <div class=knob>
    <div id="nameDisplay"></div>
    <form action="" id="playerGuesses"></form>

    <form action="" id="initForm">
      <!-- Players -->
      <label for="players">Players: </label>
      <input type="number" min="2" max="11" step="1" id="players" value="2">
      <!-- Turns -->
      <label for="turns">Turns: </label>
      <input type="number" min="3" max="99" id="turns" value="3">
      <!-- Tag(s) -->
      <label for="tag">Tag(s): </label>
      <input type="text" id="tag" value="handmade">
      <!-- Submit -->
      <label for="submit"></label>
      <!-- END -->
      <input type="submit" id="loadNew" value="New Game">
    </form>
  </div>

</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
  <script src="./velocity/velocity.min.js"></script>
  <script src="./js/key.js" charset="utf-8"></script>
  <script src="./js/app.js" charset="utf-8"></script>
  <title>Etsy Guessing Game</title>
</head>
<body>

  <section class="init">
    <form action="">
      <!-- Players -->
      <label for="players">Players: </label>
      <input type="number" min="1" max="11" step="1" id="players" value="1">
      <!-- Turns -->
      <label for="turns">Turns: </label>
      <input type="number" min="1" max="7" step="1" id="turns" value="1">
      <!-- Tag(s) -->
      <label for="tag">Tag(s): </label>
      <input type="text" id="tag" value="weird">
      <!-- Submit -->
      <label for="submit"></label>
      <input type="submit" id="loadNew">
      <!-- END -->
    </form>
  </section>

  <section class="play">
    <form action="" id="playerGuesses">

    </form>
  </section>

  <section class="listingDisplay">
    <div class="listingDisplayViewport" id="listingImage"></div>
    <div class="listingDisplayViewport" id="listingTitle"></div>
    <div class="listingDisplayViewport" id="listingDescrip"></div>
  </section>

</body>
</html>
